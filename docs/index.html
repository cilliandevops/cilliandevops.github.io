<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="_custom.css">
</head>
<body>
  <!-- <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div id="app"></div>



  <script>
    window.$docsify = {
      formatUpdated: '{YY}-{MM}-{DD} {HH}:{mm}:{ss}',
      name: 'cillian-docs',
      repo: 'https://github.com/cilliandevops',
      logo: '_media/logo.png',
      coverpage: [
      '/', 
      '/zh-cn/'
    ],
      loadSidebar: true,
      loadNavbar: true,
    //   alias: {
    //   '/.*/_sidebar.md': '/_sidebar.md'
    // },
      maxLevel: 6,
      subMaxLevel: 3,
      search: 'auto', // 默认值
// 字数统计
      count:{
    countable:true,
    fontsize:'0.9em',
    color:'skyblue',
    // language:'chinese'
  },
  // 搜索
// search : [
//   '/',            // => /README.md
//   '/guide',       // => /guide.md
//   '/get-started', // => /get-started.md
//   '/zh-cn/',      // => /zh-cn/README.md
//   '/zh-cn/wechat', // => /zh-cn/wechat.md
//   '/zh-cn/frontend/', // => /zh-cn/frontend
// ],

// 完整配置参数
search: {
  maxAge: 86400000, // 过期时间，单位毫秒，默认一天
  paths: 'auto', // or 'auto'
  placeholder: 'Type to search',

  // 支持本地化
  placeholder: {
    '/zh-cn/': '搜索内容',
    '/': 'Type to search'
  },

  noData: 'No Results!',

  // 支持本地化
  noData: {
    '/zh-cn/': '找不到结果',
    '/': 'No Results'
  },

  // 搜索标题的最大层级, 1 - 6
  depth: 6,

  hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

  // 避免搜索索引冲突
  // 同一域下的多个网站之间
  namespace: 'website-1',

  // 使用不同的索引作为路径前缀（namespaces）
  // 注意：仅适用于 paths: 'auto' 模式
  //
  // 初始化索引时，我们从侧边栏查找第一个路径
  // 如果它与列表中的前缀匹配，我们将切换到相应的索引
  pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

  // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
  // 匹配到的字符串将被用来识别索引
  pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
},

plugins: [
    // EditOnGithubPlugin.create(
    // 'https://github.com/cilliandevops/cilliandevops.github.io/docs/',
    // null,
    // function(file) {
    //   if (file.indexOf('en') === -1) {
    //     return '编辑'
    //   } else {
    //     return 'edit on git'
    //   }
    // }
    // ),

    function(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span><a href="https://github.com/cilliandevops">cillian</a> &copy;2023</span>',
        '<span> <a href="https://www.cillian.website" target="_blank">·Loving yourself</a></span>',
        '</footer>'
      ].join('');

      hook.afterEach(function(html) {
        return html + footer;
      });
    },
    function(hook, vm) {
      hook.beforeEach(function(html) {
        var url =
          'https://www.cillian.website' ;
        var editHtml = '[📝 编辑文档](' + url + ')\n';

        return (
          editHtml +
          html +
          '\n----\n' +
          '- ⏱最近更新时间：{docsify-updated} '  
        );
      });
    }



  ]
    }
    



  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 语言 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <!-- 外链脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- 在github编辑 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  
  <!-- 分页导航 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>这一行有问题 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  
</body>

</html>
